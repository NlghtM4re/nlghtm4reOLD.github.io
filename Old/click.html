    <main>
      <p class="incrementCount">
          <span id="count" class="count-animation">0</span>

      <a id="incrementText" onclick="incrementNumber()" alt="Increment Text">
          <pv id="incrementTEXT">CLICK</p>
      </a>
  </main>
  <footer>
      <script src="assets/js/script.js"></script>
      <script>
          function incrementNumber() {
              var countElement = document.getElementById('count');
              var number = parseInt(localStorage.getItem('incrementedNumber')) || 0;
              number++;
              localStorage.setItem('incrementedNumber', number);
              countElement.innerText = number;
              countElement.classList.add('count-animation');
              setTimeout(function() {
                  countElement.classList.remove('count-animation');
              }, 100);
          }
          var storedNumber = parseInt(localStorage.getItem('incrementedNumber')) || 0;
          document.getElementById('count').innerText = storedNumber;
      </script>
  </footer>
