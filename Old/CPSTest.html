    <main>	
      <div id='CPScontainer'>
        <p id='t' readonly>0 Cps</p>
        <p id='n' readonly>0 Best Cps</p>
        <p id='m' readonly>Clicks: 0</p>
      </div>
      <div id='clicker' onclick='press()'>Click Me</div>
    </main>
    <footer>
      <script>
        var bestcps = 0;
var clicksthissecond = 0;
var clicks = 0;

if (localStorage.getItem('bestcps') != undefined) {
  bestcps = localStorage.getItem('bestcps');
  clicks = localStorage.getItem('clicks');
  document.getElementById('n').innerHTML = bestcps + ' Best Cps';
  document.getElementById('m').innerHTML = 'Clicks: ' + clicks;
}

setInterval(function () {
  var cps = clicksthissecond;
  if (cps > bestcps) {
    bestcps = cps;
    document.getElementById('n').innerHTML = bestcps + ' Best Cps';
    localStorage.setItem('bestcps', bestcps);
  }
  document.getElementById('t').innerHTML = cps + ' Cps';
  clicksthissecond = 0;
}, 1000);

function press() {
  clicksthissecond++;
  clicks++;
  document.getElementById('m').innerHTML = 'Clicks: ' + clicks;
  localStorage.setItem('clicks', clicks);
}
      </script>
    </footer>
