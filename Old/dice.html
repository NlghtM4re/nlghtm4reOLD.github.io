    <main>	
      <h1>Dice Roll Simulator</h1>
    <form>
        <label for="numSides">Number of sides:</label>
        <input type="number" id="numSides" name="numSides" min="2" max="100" value="6">
        <br>
        <label for="numRolls">Number of rolls:</label>
        <input type="number" id="numRolls" name="numRolls" min="1" max="9999999" value="1">
        <br>
        <input type="submit" value="Roll">
    </form>
    <table id="results">
      <thead>
        <tr>
          <th>Number</th>
          <th>Count</th>
          <th>Probability</th>
        </tr>
      </thead>
      <tbody>
        <tr>

    <footer>
      <script src="assets/js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
    document.querySelector('form').addEventListener('submit', rollDice);

function rollDice(event) {
    event.preventDefault();

    const numSides = parseInt(document.querySelector('#numSides').value);
    const numRolls = parseInt(document.querySelector('#numRolls').value);
    const counts = new Array(numSides).fill(0);

    for (let i = 0; i < numRolls; i++) {
        const roll = Math.floor(Math.random() * numSides) + 1;
        counts[roll - 1]++;
    }

    const tbody = document.querySelector('#results tbody');
    tbody.innerHTML = '';

    for (let i = 0; i < counts.length; i++) {
        const count = counts[i];
        const prob = count / numRolls * 100;
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${i + 1}</td>
            <td>${count}</td>
            <td>${prob.toFixed(2)}%</td>
        `;
        tbody.appendChild(row);
    }
}
      </script>
